<mat-card class="item-card" >
    <img mat-card-image src="../../assets/cake/{{item.itemName}}.jpg">
    <mat-card-header>
        <mat-card-title class="item-title">{{item.itemName}} </mat-card-title>
        <mat-card-subtitle>{{item.category}} || USD ${{item.price}} ||  Rating : {{item.rating}} 
            <img class="image" mat-card-image src="../../assets/images/rating.jpg">
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <mat-icon routerLink="cartitem/{{item.id}}" class="cart-icon" color="primary" matTooltip="add to cart">shopping_cart</mat-icon>
    </mat-card-actions>
</mat-card>
